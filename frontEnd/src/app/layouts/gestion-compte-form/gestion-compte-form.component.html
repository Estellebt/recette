<div id="pageModifCompte">
    <div id="titre">
        <h1> Modification des informations du compte </h1>
    </div>

    <form class="form"> 
        <div id="champ">
            <div class="mb-3">
                <label for="prenom" class="form-label"> Pr√©nom </label>
                <input type="text" formControlName="prenom" class="form-control" id="prenom" aria-describedby="prenom">
            </div>
                
            <br>
            <div class="mb-3">
                <label for="nom" class="form-label"> Nom </label>
                <input type="text" formControlName="nom" class="form-control" id="nom" aria-describedby="nom">
            </div>
                
            <br>
            <div class="mb-3">
                <label for="date" class="form-label"> Date de naissance </label>
                <input type="date" formControlName="date" class="form-control" id="date" aria-describedby="date">
            </div>

            <br>
            <div class="mb-3">
                <label for="email" class="form-label"> Email </label>
                <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="email">
            </div> 

            <br>
            <div class="mb-3">
                <label for="password" class="form-label"> Mot de passe </label>
                <button type="button" class="btn btn-primary"> Changer </button>
            </div>
        </div>
        
            <div id="boutons">
                <button type="button" class="btn btn-primary"> Enregistrer </button>
                <br>
                <button type="button" class="btn btn-danger"> Annuler </button>
            </div>
    </form>
</div>
